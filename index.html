<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    ></script>

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.js"></script>

    <script src="../summernote-math.js"></script>
    <script src="../summernote-audio.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js"></script>

    <style>
      .preview-container {
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        min-height: 200px;
        max-width: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <textarea id="summernote" name="editordata"></textarea>

    <button id="btnKirim">Kirim</button>

    <div class="preview container-fluid" id="preview"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // Inisialisasi Supabase
      const kirim = document.getElementById("btnKirim");
      const supabaseUrl = "https://sffssxxfkzoskcwvvuhb.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmZnNzeHhma3pvc2tjd3Z2dWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkzNTQyMzAsImV4cCI6MjA1NDkzMDIzMH0.93EXBWWy785dVcKOQoWYAIITfE0QaTI5kcTvyj7axZM";
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      kirim.addEventListener("click", async () => {
        const hasil = document.getElementById("summernote").value;

        // Menyimpan ke Supabase
        const { data, error } = await supabase
          .from("note")
          .insert([{ isi: hasil }]);

        if (error) {
          alert("Gagal menyimpan: " + error.message);
        } else {
          alert("Data berhasil disimpan!");
          loadPreview();
        }
      });

      async function loadPreview() {
        const { data, error } = await supabase
          .from("note")
          .select("isi")
          .order("id", { ascending: false });

        if (error) {
          console.error("Gagal mengambil data:", error.message);
          return;
        }

        if (data.length > 0) {
          document.getElementById("preview").innerHTML = data[0].isi;
        } else {
          document.getElementById("preview").innerHTML =
            "<i>Belum ada catatan.</i>";
        }
      }

      loadPreview();
    </script>

    <script>
      $(document).ready(function () {
        $("#summernote").summernote({
          placeholder:
            "Masukkan data di sini, gunakan \\(\\) atau \\[\\] untuk LaTeX",
          tabsize: 2,
          height: 400,
          callbacks: {
            onPaste: function (e) {
              e.preventDefault();
              let text = (e.originalEvent || e).clipboardData.getData(
                "text/plain"
              );
              document.execCommand("insertText", false, text);
            },
            onImageUpload: function (files) {
              const editor = $(this);
              const reader = new FileReader();
              reader.onload = function (e) {
                const imgNode = $("<img>")
                  .attr("src", e.target.result)
                  .addClass("img-fluid");
                editor.summernote("insertNode", imgNode[0]);
              };
              reader.readAsDataURL(files[0]);
            },
            onImageLinkInsert: function (url) {
              const imgNode = $("<img>").attr("src", url).addClass("img-fluid");
              $("#summernote").summernote("insertNode", imgNode[0]);
            },
          },
          fontNames: [
            "Arial",
            "Arial Black",
            "Comic Sans MS",
            "Courier New",
            "Georgia",
            "Helvetica",
            "Impact",
            "Tahoma",
            "Times New Roman",
            "Verdana",
            "Sans Serif",
          ],
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "italic", "underline", "clear"]],
            ["fontsize", ["fontsize"]],
            ["fontname", ["fontname"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]],
            ["table", ["table"]],
            ["insert", ["link", "picture", "video", "audio", "math"]],
            ["view", ["codeview", "fullscreen"]],
          ],
        });
      });
    </script>
  </body>
</html>
